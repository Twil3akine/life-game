<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Game of Life (30x30)</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: sans-serif; background: #222; color: #fff; }
        h1 { margin: 10px 0; font-size: 1.5rem; }
        .controls { margin-bottom: 10px; }
        button { padding: 8px 16px; font-size: 1rem; cursor: pointer; background: #444; color: #fff; border: 1px solid #666; border-radius: 4px; }
        button:hover { background: #555; }
        #grid { 
            display: grid; 
            grid-template-columns: repeat(30, 20px); 
            grid-template-rows: repeat(30, 20px); 
            gap: 1px; 
            background: #444; 
            border: 1px solid #555;
        }
        .cell { width: 20px; height: 20px; background: #000; cursor: pointer; }
        .cell.alive { background: #0f0; } /* 生存セルは緑 */
    </style>
</head>
<body>
    <h1>ライフゲーム (30x30)</h1>
    <div class="controls">
        <button id="btn-toggle">Start</button>
        <button id="btn-random">Random</button>
        <button id="btn-clear">Clear</button>
    </div>
    <div id="grid"></div>

    <script>
        const ROWS = 30;
        const COLS = 30;
        let grid = [];
        let running = false;
        let intervalId = null;

        const gridEl = document.getElementById('grid');
        const btnToggle = document.getElementById('btn-toggle');

        // グリッド初期化
        function initGrid() {
            gridEl.innerHTML = '';
            grid = new Array(ROWS).fill(null).map(() => new Array(COLS).fill(false));
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.y = y;
                    cell.dataset.x = x;
                    cell.addEventListener('click', () => toggleCell(y, x, cell));
                    gridEl.appendChild(cell);
                }
            }
        }

        // セルの生死反転
        function toggleCell(y, x, cellEl) {
            grid[y][x] = !grid[y][x];
            cellEl.classList.toggle('alive', grid[y][x]);
        }

        // 表示更新
        function draw() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const y = parseInt(cell.dataset.y);
                const x = parseInt(cell.dataset.x);
                if (grid[y][x]) cell.classList.add('alive');
                else cell.classList.remove('alive');
            });
        }

        // 次の世代を計算
        function nextGen() {
            const newGrid = grid.map(arr => [...arr]);
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    const neighbors = countNeighbors(y, x);
                    if (grid[y][x]) {
                        if (neighbors < 2 || neighbors > 3) newGrid[y][x] = false;
                    } else {
                        if (neighbors === 3) newGrid[y][x] = true;
                    }
                }
            }
            grid = newGrid;
            draw();
        }

        function countNeighbors(y, x) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dy === 0 && dx === 0) continue;
                    const ny = y + dy;
                    const nx = x + dx;
                    if (ny >= 0 && ny < ROWS && nx >= 0 && nx < COLS && grid[ny][nx]) {
                        count++;
                    }
                }
            }
            return count;
        }

        // ランダム配置
        document.getElementById('btn-random').addEventListener('click', () => {
            grid = grid.map(row => row.map(() => Math.random() > 0.7));
            draw();
        });

        // クリア
        document.getElementById('btn-clear').addEventListener('click', () => {
            grid = grid.map(row => row.map(() => false));
            stopGame();
            draw();
        });

        // スタート/ストップ
        btnToggle.addEventListener('click', () => {
            if (running) stopGame();
            else startGame();
        });

        function startGame() {
            running = true;
            btnToggle.textContent = 'Stop';
            intervalId = setInterval(nextGen, 200); // 200ms更新
        }

        function stopGame() {
            running = false;
            btnToggle.textContent = 'Start';
            clearInterval(intervalId);
        }

        initGrid();
    </script>
</body>
</html>
